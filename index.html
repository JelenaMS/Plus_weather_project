<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7a0cd90f5b.js" crossorigin="anonymous"></script>
    <title>Weather app</title>
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        
        <div class="wrapper">
            <img src="src/weather.png" width="130">
        <div class="currentDATA">
            <br />
            <ul>
                <li id="date"></li>
            </ul>
             <div class="col">
        <ul>
	    <li>Current weather: <span id="date"></span></li>
	    <li id="description"></li>
	    </ul>

    </div>
            <div class="container">
  <div class="row">
    <div class="col">
     <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                
              </ul>
    </div>
    <div class="col">
        <ul>
    <li>Wind: <span id="wind"></span> km/h</li>
    </ul>
    </div>
   
  </div>
  <div class="row">
    <div class="col">
            <form class="search-form" id="search-form">
                <h1 id=city>
                    Zagreb
                </h1>
                <input type="search" placeholder="Enter a city" id=city-input>
                <br />
                <input type="submit" value="Search" />
            </form>
            </br>
            <button id="current-location-button">
                Current
            </button>
            </br>
            <h2>
                <h1 class="display-3">
                    <div class="row">
                        <div class="col-6">
                            <span class="temperature" id="temperature">12</span>
                            <span class="units">
                                <a href="#" id="celsius-link">°C</a>
                                <a href="#" id="fahrenheit-link">°F</a>
                            </span>
                        </div>
                        <div class="col-6">
                            <img src="" alt="Clear" id="icon" class="float-left" />
                        </div>
                    </div>
        </div>
        <br />
        </h1>
        </h2>

        

        <div class="hours" id="forecast">
            <div class="row justify-content-start">


               
                <div class=".col col-lg-3" id="forecast1"> 
                     <div class="weather-forecast-temperature">
                    <strong id="temperature1"></strong>
                      <div class="row weather-forecast">
                    <strong id="hours1"></strong>
               </div>     
                </div>
                 </div>


                
                <div class=".col col-lg-2" id="forecast2"> 
                    <div class="weather-forecast-temperature">
                    <strong id="temperature2"></strong>
                      <div class="row weather-forecast">
                    <strong id="hours2"></strong>
               </div>     
                </div>
                 </div>

               
                <div class=".col col-lg-3" id="forecast3"> 
                    <div class="weather-forecast-temperature">
                    <strong id="temperature3"></strong>
                      <div class="row weather-forecast">
                    <strong id="hours3"></strong>
               </div>     
                </div>
                 </div>

               
                <div class=".col col-lg-2" id="forecast4"> 
                    <div class="weather-forecast-temperature">
                    <strong id="temperature4"></strong>
                      <div class="row weather-forecast">
                    <strong id="hours4"></strong>
               </div>     
                </div>
                 </div>

             
                <div class=".col col-lg-2" id="forecast5"> 
                     <div class="weather-forecast-temperature">
                    <strong id="temperature5"></strong>
                      <div class="row weather-forecast">
                    <strong id="hours5"></strong>
               </div>     
                </div>
                 </div>
        </div>  
    </div>
    
    
    <script src="src/index.js"></script>
<small>
    <a href="https://github.com/JelenaMS/Plus_weather_project" target="blank">
        Open-source code
    </a>
</body>

</small>
</html>
