<body>
  <div class="container">
    <img src="/images/weather.png" width="200">
    <br />
    <div class="currentDATA">
      <br />
      <ul>
        <li id="date"></li>
      </ul>
      <form class="search-form" id="search-form">
        <h1 id=city>
          Zagreb
        </h1>
        <input type="search" placeholder="Enter a city" id=city-input>
        <br />
        <input type="submit" value="Search" />

      </br>
      <button id="current-location-button">

      </button>
      </br>
      <h2>
        <h1 class="display-3">
          <div class="row">

              <span class="temperature" id="temperature">12</span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a>
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
            <div class="col-6">
              <i class="fas fa-cloud-sun"></i>
            </div>
          </div>
    </div>
    <br />
    </h1>
    </h2>


    <div class="days">

        <div class="col-sm">
          <i class="fas fa-cloud-sun-rain"></i>

        </div>
        <div class="col-sm">
          <i class="fas fa-cloud"></i>
          <br />
          Day 2
        </div>
        <div class="col-sm">
          <i class="fas fa-sun"></i>
          <br />
          Day 3
        </div>

          <i class="fas fa-cloud-showers-heavy"></i>

          Day 4
        </div>
        <div class="col-sm">
